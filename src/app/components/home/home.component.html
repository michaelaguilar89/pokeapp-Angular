<div class="container mx-auto">


  <app-information></app-information>
  <div class="row text-center" >
   
        <div class="search">
            <form  class="col-lg-6 col-md-10 col-sm-12 mx-auto mt-3">
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="pokemonId" name="id" (keyup.enter)="getValue()" class="form-control" id="floatingInput" placeholder="search Pokemon">
                    <label for="floatingInput">search Pokemon</label>
                  </div>    
              </form>
        </div>  
        <div class="card-pokemon col-lg-4 col-md-6 col-sm-6" *ngFor="let p of pokemon$">

          <!--init card-->
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img [src]="p.sprites.front_default" class="img-fluid rounded-start" alt="front_default">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-text">Position : {{p.id}}</p>
                        <a class="card-text"[routerLink]="['/details/',p.id]" >{{p.name}}</a>
                        <p class="card-text">Attack : {{p.stats[1].base_stat}}</p>
                        <p class="card-text">Defense{{p.stats[2].base_stat}}</p>
                        <!--
                              <p class="card-text">Hp :  {{p.stats[0].base_stat}}</p>
                        <p class="card-text">Special-attack : {{p.stats[3].base_stat}}</p>
                        <p class="card-text">special-defense : {{p.stats[4].base_stat}}</p>
                 
                        --> 
                    </div>
                  </div>
                </div>
              </div>
           <!--end of card-->
    
        </div>

        <div class="loading text-center pt-5" *ngIf="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
